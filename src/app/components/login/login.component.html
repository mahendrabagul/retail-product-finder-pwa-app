<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="angForm" novalidate>
      <table>
        <tr>
          <mat-form-field>
            <mat-select placeholder="Choose Tenant" formControlName="tenantName">
              <mat-option *ngFor="let tenantName of tenantNames" [value]="tenantName">
                {{tenantName}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Username" name="username"
                     formControlName="userName" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Password" type="password"
                     name="password" formControlName="password" required>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button
            (click)="onLogin(angForm)"
            [disabled]="angForm.pristine || angForm.invalid" color="primary">Login
    </button>
  </mat-card-actions>
</mat-card>
